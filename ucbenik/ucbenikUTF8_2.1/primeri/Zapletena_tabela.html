<p>Zaradi preglednosti je večino tabele 
   pod opombo in je brskalnik ne 
   prikaže. Odstrani znake za opombe,
   da se prikaže celotna tabela. 
   Poskusi izbrisati kakšen azijski
   vrh (iz tabele seveda :-), pri tem 
   ne pozabi zmanjšati vrednosti 
   lastnosti <kbd>rowspan</kbd> za ena.</p>
   
<p>Ker smo lastnost tabele 
   <kbd>align</kbd> nastavili na
   <kbd>left</kbd>, je tabela uravnana
   ob levi rob okna brskalnika, tole 
   besedilo pa se vije ob njeni desni 
   strani. Poskusi spremeniti vrednost 
   lastnosti na <kbd>right</kbd> ali 
   <kbd>center</kbd> in opazuj učinek.
   Verjetno bo potrebno malo razširiti 
   okno brskalnika, da bo učinek 
   bolj viden.</p>
   
<p>Ker imajo elementi <kbd>td</kbd>, v 
   katerih je vpisana nadmorska višina, 
   lastnost <kbd>valign</kbd> nastavljeno 
   na <kbd>top</kbd>, je številka uravnana
   ob zgornji rob celice. Poskusi dodati
   še lastnost <kbd>align</kbd> in opazuj
   učinke različnih vrednosti obeh lastnosti.
   Vsebino celice lahko uravnaš na dvanajst 
   različnih načinov.</p>
