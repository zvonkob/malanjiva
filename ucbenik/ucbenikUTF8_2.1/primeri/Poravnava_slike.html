<textarea style="width:100%;height:513px;" id="koda" name="koda" rows="25" cols="34" wrap="off">
<html>
<body>

<p>Element <kbd>img</kbd> ima tudi lastnost
   <kbd>align</kbd>, ki ji lahko priredimo
   vrednosti <kbd>top</kbd>, <kbd>bottom</kbd>, 
   <kbd>middle</kbd> (slov. sredina), 
   <kbd>left</kbd> ali <kbd>right</kbd>. 
   Lastnost ima učinek, kadar je slika 
   vstavljena v besedilo brez vmesnih prelomov, 
   kot na primer slika tega čarovnika: 
   <img src="../slike/merlin.gif" alt="Čarovnik"
   align="middle" />
   Vrednosti <kbd>top</kbd>, <kbd>bottom</kbd> 
   oziroma <kbd>middle</kbd> povzročijo, da se z 
   besedilom poravna zgornji rob, spodnji rob,
   oziroma sredina slike. Vrednosti 
   <kbd>left</kbd> oziroma <kbd>right</kbd> 
   povzročita, da se slika pomakne ob levi 
   oziroma desni rob okna, besedilo pa se ovije 
   okrog nje. Če lastnost <kbd>align</kbd>
   odstraniš, bo slika poravnana s spodnjim
   robom. To je privzeta vrednost. Učinek 
   poravnave slike opazuj tudi tako, da z
   miško ožiš oziroma širiš okno brskalnika.</p>
   
</body>
</html>
</textarea>
