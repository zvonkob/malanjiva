<p>Dirk se je obrnil.</p>

<p>V okviru vrat je stala visoka temna postava.</p>
   
<p>Videti je bilo, da visoke temne postave tisto,

   potrgala glave pol ducatu piščancev in bi
   bila na koncu še vedno besna.</p>

<p>Napravila je korak naprej proti svetlobi
   in se razkrila kot narednik Gilks s
   cambridgeshirske policije.</p>
