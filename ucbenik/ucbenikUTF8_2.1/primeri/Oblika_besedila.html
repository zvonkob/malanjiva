   Stavek lahko napišemo takole.



   Stavek     lahko





   napišemo           
   tudi
   takole.

   upošteva najbolje našega truda

   število presledkov, tabulatorjev 
   in praznih vrstic vedno strne v 
   en sam presledek. Vrstice lomi 
   šele, ko te dosežejo rob okna. Z 
   miško vleci desni rob okna levo 
   in desno in opazuj, kako se 
   spreminja prelom besedila.

</body>
</html>
