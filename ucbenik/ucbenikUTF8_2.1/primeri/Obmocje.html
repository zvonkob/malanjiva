<script language="javascript" type="text/javascript">
<!--
   //tri globalne spremenljivke:
   var i = 10;
   var j = 10;
   var n = 10;

   test(j + 1);
   document.write("Po klicu funkcije test():<br />");
   document.write("i = " + i + "<br />");
   document.write("j = " + j + "<br />");
   document.write("n = " + n + "<br />");
// -->
</script>
<p><var>i</var> je globalna spremenljivka.
   Ob deklaraciji smo ji priredili vrednost 10,
   v funkciji <kbd>test()</kbd> pa 1. Ker se je 
   slednje zgodilo kasneje, ima <var>i</var>
   ob obeh izpisih vrednost 1.</p>

<p>Lokalna spremenljivka <var>j</var> dobi
   ob deklaraciji vrednost 1 in to vrednost ves 
   čas ohranja. Globalna spremenljivka 
   <var>j</var> dobi ob deklaraciji vrednost 
   10 in to vrednost ves čas ohranja.</p>

<p>Lokalna spremenljivka (formalni parameter) 
   <var>n</var> dobi ob klicu funkcije vrednost 
   11 in to vrednost ohranja do izpisa. Potem mu 
   vrednost nastavimo na 1. Globalna spremenljivka 
   <var>n</var> dobi ob deklaraciji vrednost 
   10 in to vrednost ves čas ohranja.</p>

</body>
