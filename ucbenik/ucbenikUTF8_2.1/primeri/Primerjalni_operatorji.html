   document.write("<pre>\"10\" != 10:    ");

   document.write("<br />73 &lt;= 73:      ");

<p>Besedilo, ki ga izpisujemo dobesedno
   z metodo <kbd>write()</kbd>, stoji
   med enojnimi ali dvojnimi navednicami. Če
   uporabimo dvojne navednice in želimo kakšne
   dvojne navednice tudi izpisati, moramo
   pred njih postaviti poševnico nazaj 
   (<kbd>\</kbd>) (angl. backslash).</p>

<p>Opomba: V jeziku JavaScript se Boolovi 
   vrednosti <kbd>true</kbd> in 
   <kbd>false</kbd> pretvorita v 1 
   (<kbd>true</kbd>) oziroma 0 
   (<kbd>false</kbd>), kadar nastopata 
   kot operanda v številskih operacijah.</p>
