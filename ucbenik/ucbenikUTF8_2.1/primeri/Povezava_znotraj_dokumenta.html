<a name="P28" id="P28"></a><h2>28. poglavje</h2>
<p><q>Se spominjata,</q> je rekel Reg, <q>ko sta 
   to popoldne prispela, sem rekel, da je bilo
   zadnje čase dolgočasno, vendar iz ... zanimivih
   vzrokov?</q></p>

<p><q>Živo se spominjam,</q> je rekel Dirk, <q>to
   je bilo komaj pred desetimi minutami. Kot se
   spominjam, ste stali natanko tamle. Kajpada
   ste nosili natanko isto obleko, ki jo imate
   tudi zdaj na sebi, in -</q></p>

<p><q>Zaveži, Dirk,</q> je rekel Richard,
   <q>pusti že enkrat ubogega človeka do 
   besede.</q></p>

<p>Dirk se je rahlo in opravičujoče poklonil.</p>

<p>(Douglas Adams: Holistična detektivska
   pisarna Dirka Gentlyja)</p>
