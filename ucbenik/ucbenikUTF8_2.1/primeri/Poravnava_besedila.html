<body bgcolor="lightgrey">
<form id="vnosKode" name="vnosKode">
<table border="0" width="100%">
<tr>
<td colspan="2">
<i>Spremeni kodo in klikni "Naloži stran"</i>
</td>
</tr>
<tr>
<td colspan="2">
<textarea style="width:100%;height:513px;" id="koda" name="koda" rows="25" cols="34" wrap="off">
<html>
<body>
<p align="justify">Uravnavo besedila
   v odstavku lahko krmilimo z 
   lastnostjo <kbd>align</kbd> 
   (= uravnati), ki ji priredimo
   lastnosti <kbd>left</kbd> (slov. levo),
   <kbd>right</kbd> (slov. desno),
   <kbd>center</kbd> (slov. sredina) ali
   <kbd>justify</kbd> (slov. justirati).
   V prvih dveh primerih bo imelo besedilo
   poravnan levi oz. desni rob. V tretjem
   primeru bo besedilo usrediščeno, v 
   zadnjem pa bo imelo poravnan levi in
   desni rob, kot to vidimo na primeru 
   tega odstavka.</p>
</body>
</html>
</textarea>
</td>
</tr>
<tr>
<td><input id="wiewresult" name="wiewresult", type="button" value="Naloži stran" onClick="nalozi()" /></td>
<td align="right"><input type="button" value="Reset" onClick="zacetnoStanje()" /></td>
</tr>

</form>
