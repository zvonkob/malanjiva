function pozdravi()
{

}
// -->
</script>

<body>

<form>
<input type="text" 
       id="ime" name="ime"
       size="30"
       value="Vpiši ime in klikni 'Potrdi'"
       />
<br />
<input type="text" 
       size="30"
       id="pozdrav" name="pozdrav"
       />
<br />
<input type="button" 
       value="Potrdi" 
       onclick="pozdravi()"
       />
</form>
<p>
Obrazcu dodaj izbirna gumba, s katerima bo
uporabnik lahko izbral spol (M/Ž). Glede
na izbrani spol naj se potem izpiše pozdrav
"Pozdravljen, ta in ta!" oziroma "Pozdravljena,
ta in ta!". Izbirni gumb ustvariš z elementom
<kbd>input</kbd>, ki mu nastaviš lastnost 
<kbd>type</kbd> na <kbd>radio</kbd>. 
Gumbe povežeš med sabo tako,
da jim prirediš iste vrednosti lastnosti
<kbd>name</kbd>. Lastnosti <kbd>id</kbd> morajo
biti za vsak gumb še vedno unikatne. Če je gumb
odkljukan, bo imela lastnost <kbd>checked</kbd>
pripadajočega objekta vrednost <kbd>true</kbd>,
sicer pa <kbd>false</kbd>. Pazi! Čeprav so gumbi 
povezani, se za vsak gumb ustvari poseben objekt.
To je za pričakovati, saj vsak gumb posebej 
ustvarimo s svojim elementom XHTML.
</p>

</body>
</html>
