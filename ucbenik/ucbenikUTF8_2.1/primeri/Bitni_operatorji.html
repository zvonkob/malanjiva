<p>Glede na to, da je vrednost zadnjih dveh

   resnici drži. Negativna cela števila so v 
   digitalnih računalnikih zapisana v dvojiškem
   komplementu. Dvojiški komplement dobimo tako,
   da napravimo negacijo oz. komplement
   (pravimo mu tudi eniški komplement) pozitivnega 
   števila in temu prištejemo 1. Primer: vrednost 
   16 v šestnajstiškem zapisu je 0x00000010,
